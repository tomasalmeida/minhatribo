<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <ul class="list-group col-sm-12 col-md-6 col-md-offset-3">
      <li class="list-group-item" ng-repeat="user in users">
          {{user.role}} <strong>{{user.name}}</strong>
          <a ng-click="setUserAs('admin', user)"><span ng-class="{ 'active-icon': user.role === 'admin'}" title="Set as admin" class="set-icon glyphicon glyphicon-eye-open pull-right"></span></a>
          <a ng-click="setUserAs('user', user)"><span ng-class="{ 'active-icon': user.role === 'user'}" title="Set as user" class="set-icon glyphicon glyphicon-eye-close pull-right"></span></a>
          <br>
          <span class="text-muted">{{user.email}}</span>
          <a ng-click="delete(user)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
      </li>
    </ul>
  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
