<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <form class="form-horizontal">
    <div class="form-group">
      <label>Enter the article link to share</label>
      <input ng-model="url" type="url" class="form-control" required placeholder="http://">
    </div>
    <div class="form-group">
      <label>Category</label>
      <select ng-model="selectedCategory" class="form-control" ng-options="category.name for category in categories">
         <option value="" ng-hide="selectedCategory">Select one category!</option>
      </select>
    </div>
    <div class="form-group">
      <label>Summary</label>      
      <textarea ng-model="description" class="form-control" rows="3" placeholder="Describe why people should read this article!"></textarea>
    </div>
    
    <button type="button" ng-click="shareArticle()" class="btn btn-default">Share it!</button>
  </form>
</div>

<div ng-include="'components/footer/footer.html'"></div>
